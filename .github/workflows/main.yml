 name: "Run Project"
on: [push]

jobs:
  setup:
    name: Setup Bun
    runs-on: ubuntu-latest
    steps:
      - name: Setup Bun
        # You may pin to the exact commit or the version.
        # uses: antongolub/action-setup-bun@cd8fde41d342e75098c67856ffc9c6cf6c1217e6
        uses: antongolub/action-setup-bun@v1
          
      - run: ls
      - name: Test
        # working-directory: path/to/your/directory/containing/package.json
        run: |
          bun install
          bun run test
